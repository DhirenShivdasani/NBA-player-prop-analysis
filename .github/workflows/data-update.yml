name: Update Data

on:
  schedule:
    - cron: 0 6 * * * 
  
jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Set this to your required Python version
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # If you have a requirements.txt
    - name: Run data.py
      run: python /Users/dhirenshivdasani/Desktop/code/NBA Prediction Model/data.py
    - name: Run stats.py
      run: python /Users/dhirenshivdasani/Desktop/code/NBA Prediction Model/stats.py
    - name: Run injury_stats.py
      run: python /Users/dhirenshivdasani/Desktop/code/NBA Prediction Model/injury_stats.py
    - name: Commit and push if there are changes
      run: |
        git config --global user.email "dhiren3102@gmail.com"
        git config --global user.name "DhirenShivdasani"
        git add .
        git commit -m "Automated data update" || exit 0  # The 'exit 0' is important to not fail if there's nothing to commit
        git push
