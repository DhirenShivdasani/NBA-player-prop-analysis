<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prop Bet Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>
    {% if results %}
        <table>
            <tr>
                <th>Metric</th>
                <th>Value</th>
            </tr>
            {% for key, value in results.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No data available for the selected player.</p>
    {% endif %}
    <a href="/">Analyze another prop bet</a>
</body>
</html>
